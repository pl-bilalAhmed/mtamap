buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

repositories {
    mavenCentral()
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://s3.amazonaws.com/yext-maven-artifacts/' }
    maven { url 'http://maven.localytics.com/public' }
}

dependencies {
    compile 'com.xone:xone:1.3.0'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.google.android.gms:play-services-ads:8.3.0'
    compile 'com.google.android.gms:play-services-analytics:8.3.0'
    compile 'com.google.android.gms:play-services-gcm:8.3.0'
    compile 'com.localytics.android:library:3.5+'
    compile 'com.parse:parse-android:1.10.3'
    compile fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    compile project(':subway_lib')
    compile('com.crashlytics.sdk.android:crashlytics:2.5.5@aar') {
        transitive = true;
    }
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 23
    }

    sourceSets {
        main {
            java.srcDirs = ['src/main/java']
            aidl.srcDirs = ['src/main/java']
            renderscript.srcDirs = ['src/main/java']
            resources.srcDirs = ['src/main/java']
            res.srcDirs = ['src/main/res']
        }
        free{
            res.srcDirs = ['src/free/res']
        }
        paid {
            res.srcDirs = ['src/paid/res']
        }
    }

    buildTypes {
        release {
        }
        debug {
        }
    }

    productFlavors {
        free {
            applicationId "com.rndapp.mtamap"
        }
        paid {
            applicationId "com.rndapp.mtamap.paid"
        }
    }
}
